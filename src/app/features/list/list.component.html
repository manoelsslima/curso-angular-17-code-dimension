<p>list works!</p>
@for (product of products; track product.id) {
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ product.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button mat-stroked-button color="warning">Editar</button>
      <button mat-stroked-button color="accent">Remover</button>
    </mat-card-actions>
  </mat-card>
}
